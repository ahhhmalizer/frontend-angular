<div id="layout">
    <mat-card class="choose-card">
        <mat-card-header>
            <mat-card-title>Live</mat-card-title>
            <mat-card-subtitle>Live</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <input type="file" (change)="upload($event.target.files[0])">
            <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>

        </mat-card-content>
    </mat-card>
    <mat-card class="choose-card">
        <mat-card-header>
            <mat-card-title>Video aufnehmen</mat-card-title>
            <!-- <mat-card-subtitle>Practice</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <mat-icon class="big-icon">videocam</mat-icon>
        </mat-card-content>
    </mat-card>
</div>

<button mat-button routerLink="/evaluation">Zur Auswertung</button>
