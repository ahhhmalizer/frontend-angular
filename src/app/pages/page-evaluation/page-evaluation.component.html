<h1 id="heading">
  <div>
    <span>Score </span>
    <span class="mat-headline">{{score}}/100</span>
  </div>
  <div>
    <span class="mat-subheading-2"><b>Ã„hhms?!</b> {{umCount}} </span>
    <span class="mat-subheading-2"><b>Words:</b> {{totalWords}} </span>
    <span class="mat-subheading-2"><b>Duration:</b> {{totalTime}}</span>
  </div>
</h1>
<mat-divider></mat-divider>
<div>

  <video id="video" width="1000" height="400" controls>
    <source id="video" [src]="videoUrl" type="video/mp4">
  </video>


</div>

<h2>
  Sentiment Analysis
</h2>
<ngx-charts-bar-horizontal-normalized [view]="view" [scheme]="colorScheme" [results]="sentimentArray"
  [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel" (select)="onSelect($event)" [showGridLines]="false">
</ngx-charts-bar-horizontal-normalized>

<h2>
  Confidence
</h2>
<ngx-charts-area-chart [view]="view" [scheme]="colorScheme" [results]="confidenceArray" [gradient]="gradient"
  [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)" [showGridLines]="false">
</ngx-charts-area-chart>

<h2>
  Word Count
</h2>
<ngx-charts-tree-map [view]="view" [scheme]="colorScheme" [results]="wordMapArray" (select)="onSelect($event)">
</ngx-charts-tree-map>
